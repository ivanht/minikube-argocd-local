apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ivanht/minikube-argocd-local.git
    targetRevision: HEAD
    path: gitops/nginx
    helm:
      valueFiles:
        - values.yaml
      version: "v3"
    chart: nginx
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.0.5
  destination:
    server: https://kubernetes.default.svc
    namespace: external-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
